<div class="forgot-password-container">
  <h2>Recuperar Senha</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Mensagem de sucesso -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <div *ngIf="!successMessage">
      <p class="instructions">Digite seu email para receber instruções de recuperação de senha.</p>

      <!-- Campo de email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Digite seu email"
          autocomplete="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="submitted && f['email'].errors?.['required']">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="submitted && f['email'].errors?.['email']">
          Formato de email inválido
        </mat-error>
      </mat-form-field>

      <!-- Botão de envio -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width submit-button"
        [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="24" class="spinner"></mat-spinner>
        <span *ngIf="!loading">Enviar</span>
      </button>
    </div>

    <!-- Links -->
    <div class="links">
      <a routerLink="/auth/login">Voltar para o login</a>
    </div>
  </form>
</div>
